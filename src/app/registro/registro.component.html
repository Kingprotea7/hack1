  <div class="d-flex align-items-center justify-content-center vh-100 login-background" [@fadeAnimation]>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="text-center mb-4">Registro</h2>
            <form>
              <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" [(ngModel)]="correo" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña " [(ngModel)]="contrasena" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirme su contraseña">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" (click)="registrar()">Registrarse</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <a routerLink="/login">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
            <div class="mt-3 text-center">
              <a routerLink="/">Ir a Página Principal</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-none d-md-block bg-dark pt-5">
          <img src="../././../assets/Resources/Will/olimpiadas.jpg" alt="Imagen de registro" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
