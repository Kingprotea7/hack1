<div class="d-flex align-items-center justify-content-center vh-100 login-background "[@fadeAnimation]>
 <div class="container mt-5 ">
  <div class="row justify-content-center ">
    <div class="col-md-8">
      <div class="card p-4 border">
        <div class="row">
          <div class="col-md-6 text-center mb-3 mb-md-0 pt-5 bg-dark">
            <img src="../././../assets/Resources/Will/olimpiadas.jpg" alt="Imagen de inicio de sesión" class="img-fluid ">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h2 class="mb-4">Iniciar sesión</h2>
              <form>
                <div class="form-group mb-3">
                  <label for="username">Nombre de usuario</label>
                  <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
                </div>
                <div class="form-group mb-3">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                </div>
                <div class="d-flex justify-content-between align-items-center flex-column flex-md-row">
                  <button type="submit" class="btn btn-primary mb-3 mb-md-0">Iniciar sesión</button>
                  <button type="button" class="btn btn-secondary">Ir al menú principal</button>
                </div>
              </form>
              <p class="mt-3">¿No estás registrado? <span class="text-danger">No te preocupes, regístrate aquí.</span></p>
              <input type="file">              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

 
</div>
